<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">MentorConnect</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="vc.html">Video Call</a></li>
                <li><a href="recording.html">Recordings</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Chat & Video Section -->
    <section class="section">
        <div class="section-title">
            <h2>Video Call Chat Room</h2>
        </div>

        <div class="chat-room-container">
            <!-- Video Section -->
            <div class="video-section">
                <video id="remote-video" autoplay></video>
                <video id="local-video" autoplay muted></video>
                <div class="video-controls">
                    <button class="btn">Mute</button>
                    <button class="btn">End Call</button>
                    <button class="btn">Share Screen</button>
                </div>
            </div>

            <!-- Chat Section -->
            <div class="chat-section">
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will appear here -->
                    <div class="message received">Hello! How can I help you today?</div>
                    <div class="message sent">Hi! I need help with placement prep.</div>
                </div>
                <form id="chatForm" class="chat-form">
                    <input type="text" id="chatInput" placeholder="Type a message..." required />
                    <button type="submit" class="btn">Send</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MentorConnect. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
