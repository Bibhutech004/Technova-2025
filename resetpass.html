<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="reset-password-container">
    <h2>Reset Your Password</h2>

    <form action="/reset-password" method="POST">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your new password">
        <button type="button" id="togglePassword" class="toggle-password">Show</button>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirm your new password">
        <button type="button" id="toggleConfirmPassword" class="toggle-password">Show</button>
        <small id="confirmPasswordError" style="color: red; display: none;">Passwords do not match!</small>
      </div>

      <button type="submit">Reset Password</button>
    </form>

    <p>Remembered your password? <a href="login.html">Log in</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
